<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Main</title>
</head>
<body>
<form th:action="@{/user/new}">
  <input th:type="submit" value="Add user"/>
</form>
<br>
<hr>
<th:block th:each="user : ${allUsers}">
  <h1 th:text="${user.getName()}"></h1>
  <h1 th:text="${user.getLastName()}"></h1>
  <h1 th:text="${user.getEmail()}"></h1>

  <a type="button" th:href="@{/user/{id}/edit(id=${user.getId()})}">Edit</a>
  <a type="button" th:href="@{/user/{id}/delete(id=${user.getId()})}">Delete</a>
  <br>
  <hr>
</th:block>
</body>
</html>
