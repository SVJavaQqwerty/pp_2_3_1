<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All cars</title>
</head>
<body>
<table>
    <tr th:each="car : ${cars}">
        <td th:text="${car.getBrend()}"></td>
        <td th:text="${car.getSeria()}"></td>
        <td th:text="${car.getGeneration()}"></td>
    </tr>
</table>

<a href="index.html">Index_pages</a>
</body>
</html>
